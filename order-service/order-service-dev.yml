server:
  port: 3002
  shutdown: graceful
  netty:
    connection-timeout: 2s
    idle-timeout: 15s
spring:
  lifecycle:
    timeout-per-shutdown-phase: 15s
  application:
    name: order-service
  r2dbc:
    username: user
    password: password
    url: r2dbc:postgresql://localhost:5431/order_service
    pool:
      max-create-connection-time: 2s
      initial-size: 5
      max-size: 10
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        database-platform: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: true
    open-in-view: false
  flyway:
    url: jdbc:postgresql://localhost:5431/order_service
    user: user
    password: password
#    locations: classpath:db/migration


management:
  endpoints:
    web:
      exposure:
        include: refresh
