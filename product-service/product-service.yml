server:
  port: 3000
  tomcat:
    connection-timeout: 2s

spring:
  application:
    name: product-service
  datasource:
    username: prod
    password: password
    url: jdbc:postgresql://localhost:5431/product

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        database-platform: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false
    open-in-view: false

